    }

        color: white;
        transition: all 0.3s;
    }

    .chatbot-toggle .close-icon {
        display: none;
    }

    .chatbot-toggle.active .chat-icon {
        display: none;
    }

    .chatbot-toggle.active .close-icon {
        display: block;
    }

    .chatbot-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ef4444;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 700;

        animation: pulse 2s ease-in-out infinite;
    }

    .chatbot-window {

        bottom: 80px;
        right: 0;
        width: 380px;

        height: 600px;
        max-height: calc(100vh - 120px);
        background: #1a1a2e;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(5, 176, 255, 0.2);
        border: 1px solid rgba(5, 176, 255, 0.3);
        display: none;
        flex-direction: column;
        overflow: hidden;
        animation: slideInUp 0.4s ease;
    }

    .chatbot-window.active {
        display: flex;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .chatbot-header {
        background: linear-gradient(135deg, rgba(5, 176, 255, 0.2), rgba(2, 132, 199, 0.2));
        padding: 1.25rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        border-bottom: 1px solid rgba(5, 176, 255, 0.2);
    }

    .chatbot-avatar {
        width: 45px;
        height: 45px;
        background: var(--accent);
        border-radius: 50%;
        display: flex;

        justify-content: center;
        color: white;
        flex-shrink: 0;

        flex: 1;

    .chatbot-info h3 {
        margin: 0;

    .chatbot-status {
        display: flex;
        align-items: center;

        padding: 1rem;
        border-top: 1px solid rgba(5, 176, 255, 0.2);

    #chatbot-input-field {
        flex: 1;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);

        height: 45px;

        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
    }

    #chatbot-send:hover {
        background: #0284c7;
        transform: scale(1.05);
    }

    .chatbot-footer {
        padding: 0.75rem;
        text-align: center;
        border-top: 1px solid rgba(5, 176, 255, 0.1);
        background: rgba(0, 0, 0, 0.2);
    }

    .chatbot-footer span {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.5);
    }

    .typing-indicator {
        display: flex;
        gap: 0.25rem;
        padding: 0.75rem 1rem;
    }

    .typing-dot {
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: typing 1.4s ease-in-out infinite;
    }

    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {

        0%,
        60%,
        100% {
            opacity: 0.3;
            transform: translateY(0);
        }

        30% {
            opacity: 1;
            transform: translateY(-10px);
        }
    }

    @media (max-width: 768px) {
        .chatbot-window {
            width: calc(100vw - 40px);
            height: calc(100vh - 120px);
        }

</style>

<script>
    // Chatbot Widget Logic
    (function () {
        const chatbotToggle = document.getElementById('chatbot-toggle');
        const chatbotWindow = document.getElementById('chatbot-window');
        const chatbotClose = document.getElementById('chatbot-close');
        const chatbotInput = document.getElementById('chatbot-input-field');
        const chatbotSend = document.getElementById('chatbot-send');
        const chatbotMessages = document.getElementById('chatbot-messages');
        const chatbotBadge = document.querySelector('.chatbot-badge');

        let isOpen = false;
        let messageCount = 0;

        // Auto-popup after 10 seconds
        setTimeout(() => {
            if (!isOpen) {
                openChatbot();
            }
        }, 10000);

        function openChatbot() {
            isOpen = true;
            chatbotWindow.classList.add('active');
            chatbotToggle.classList.add('active');
            chatbotBadge.style.display = 'none';
        }

        function closeChatbot() {
            isOpen = false;
            chatbotWindow.classList.remove('active');
            chatbotToggle.classList.remove('active');
        }

        chatbotToggle.addEventListener('click', () => {
            if (isOpen) {
                closeChatbot();
            } else {
                openChatbot();
            }
        });

        chatbotClose.addEventListener('click', closeChatbot);

        // Send message
        async function sendMessage(text) {
            if (!text.trim()) return;

            // Add user message
            const userMessage = createMessage(text, 'user');
            chatbotMessages.insertBefore(userMessage, chatbotMessages.querySelector('.chatbot-suggestions'));
            chatbotInput.value = '';

            // Scroll to bottom
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;

            // Show bot typing
            setTimeout(() => {
                showTypingIndicator();

                // Call backend API
                fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: text })
                })
                    .then(response => response.json())
                    .then(data => {
                        hideTypingIndicator();
                        const botResponse = data.response || 'Sorry, I encountered an error. Please try again.';
                        const botMessage = createMessage(botResponse, 'bot');
                        chatbotMessages.insertBefore(botMessage, chatbotMessages.querySelector('.chatbot-suggestions'));
                        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                    })
                    .catch(error => {
                        hideTypingIndicator();
                        console.error('Chat error:', error);
                        const errorMessage = createMessage('Sorry, I encountered an error. Please try again later.', 'bot');
                        chatbotMessages.insertBefore(errorMessage, chatbotMessages.querySelector('.chatbot-suggestions'));
                        chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
                    });
            }, 500);
        }

        function createMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = type === 'bot'
                ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="10" rx="2"></rect><circle cx="12" cy="5" r="2"></circle></svg>'
                : '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `<p>${text}</p><span class="message-time">Just now</span>`;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            return messageDiv;
        }

        function showTypingIndicator() {
            const typing = document.createElement('div');
            typing.id = 'typing-indicator';
            typing.className = 'message bot-message';
            typing.innerHTML = `
                <div class="message-avatar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="10" rx="2"></rect><circle cx="12" cy="5" r="2"></circle>
                    </svg>
                </div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            chatbotMessages.insertBefore(typing, chatbotMessages.querySelector('.chatbot-suggestions'));
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('typing-indicator');
            if (typing) typing.remove();
        }

        chatbotSend.addEventListener('click', () => {
            sendMessage(chatbotInput.value);
        });

        chatbotInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage(chatbotInput.value);
            }
        });

        // Suggestion chips
        document.querySelectorAll('.suggestion-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                sendMessage(chip.dataset.message);
                chip.style.display = 'none';
            });
        });
    })();
</script>
