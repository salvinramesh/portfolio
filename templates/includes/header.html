<header class="site-header">
    <div class="container">
        <a href="/" class="logo">
            {% if settings.navbar_logo %}
            <img src="{{ settings.navbar_logo.url }}" alt="{{ settings.site_name }}" />
            {% elif settings.logo %}
            <img src="{{ settings.logo.url }}" alt="{{ settings.site_name }}" />
            {% else %}
            {{ settings.site_name }}
            {% endif %}
        </a>
        <nav>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            {% if request.user.is_staff %}
            <a href="{% url 'personal' %}">Personal</a>
            {% else %}
            <a href="{% url 'admin:index' %}">Admin Login</a>
            {% endif %}
        </nav>
    </div>
</header>
