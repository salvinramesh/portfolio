<!doctype html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ settings.site_name }}</title>

  <!-- Preload + stylesheet -->
  <link rel="preload" href="{% static 'css/style.css' %}" as="style">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="{% static 'css/chatbot-futuristic.css' %}" />
  <link rel="stylesheet" href="{% static 'css/contact-futuristic.css' %}" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Optional: color for mobile address bar -->
  <meta name="theme-color" content="#0b0720">
</head>

<body>
  {% include 'includes/header.html' %}

  <main id="content">
    {% block content %}{% endblock %}
  </main>

  {% include 'includes/footer.html' %}
  {% include 'includes/chatbot.html' %}
  {% include 'includes/messages.html' %}

  <!-- Defer JS so render is not blocked. network.js should be first so visual layer exists. -->
  <script src="{% static 'js/network.js' %}" defer></script>
  <script src="{% static 'js/main.js' %}" defer></script>
  <script src="{% static 'js/cards.js' %}" defer></script>
</body>

</html>
