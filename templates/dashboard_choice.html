{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/personal-futuristic.css' %}?v=5">

<style>
    .choice-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        gap: 3rem;
        flex-wrap: wrap;
        padding: 2rem;
    }

    .choice-card {
        background: rgba(10, 10, 18, 0.8);
        border: 1px solid var(--cyber-cyan);
        padding: 3rem;
        width: 300px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
    }

    .choice-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        background: rgba(10, 10, 18, 0.95);
    }

    .choice-icon {
        font-size: 4rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 2rem;
        transition: all 0.3s ease;
    }

    .choice-card:hover .choice-icon {
        color: var(--cyber-cyan);
        transform: scale(1.1);
        text-shadow: 0 0 20px var(--cyber-cyan);
    }

    .choice-title {
        font-family: 'Courier New', monospace;
        font-size: 1.5rem;
        color: #fff;
        font-weight: bold;
        letter-spacing: 2px;
        text-align: center;
    }

    .choice-desc {
        font-family: 'Courier New', monospace;
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.6);
        text-align: center;
        margin-top: 1rem;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.3s ease;
    }

    .choice-card:hover .choice-desc {
        opacity: 1;
        transform: translateY(0);
    }

    .choice-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--cyber-cyan), transparent);
        transform: translateX(-100%);
        transition: transform 0.5s ease;
    }

    .choice-card:hover::before {
        transform: translateX(100%);
    }
</style>

<section class="section cyber-grid-bg" style="padding-top: 120px; min-height: 100vh;">
    <div class="container">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 class="cyber-glitch-text" data-text="SYSTEM_ACCESS">SYSTEM_ACCESS</h1>
            <p style="color: rgba(0, 245, 255, 0.7); font-family: 'Courier New', monospace;">
                > AUTHENTICATION VERIFIED<br>
                > SELECT INTERFACE MODE
            </p>
        </div>

        <div class="choice-container">
            <!-- Backend Option -->
            <a href="/admin/" class="choice-card">
                <i class="fas fa-server choice-icon"></i>
                <div class="choice-title">BACKEND</div>
                <div class="choice-desc">Access Django Admin Panel<br>System Configuration</div>
            </a>

            <!-- Frontend Option -->
            <a href="{% url 'personal' %}" class="choice-card">
                <i class="fas fa-laptop-code choice-icon"></i>
                <div class="choice-title">FRONTEND</div>
                <div class="choice-desc">Access Personal Database<br>User Interface</div>
            </a>
        </div>
    </div>
</section>
{% endblock %}
